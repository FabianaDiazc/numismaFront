<div class="container" >
  <div class="spinner" *ngIf="isLoading"></div>


  <div class="row" *ngIf="!isLoading">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading c-list">
                <span class="title">Juegos</span>
            </div>
            
            <ul class="list-group" id="contact-list">
              <li class="list-group-item" *ngFor="let juego of juegos">
                  <div class="col-xs-2 col-sm-2 col-lg-2">
                      <img [src]="juego.image" class="img-responsive img-circle" />
                  </div>
                  <div class="col-xs-10 col-sm-3 col-lg-3">
                      <span class="name">{{ juego.nombre }}</span>                      
                  </div>
                  <div class="col-xs-12 col-sm-7 col-lg-7">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" *ngIf="!isDisabled(juego, 'M')" class="btn btn-warning" (click)="goToGame(juego.url, 0)">Nivel1</button>
                        <button type="button" *ngIf="isDisabled(juego, 'M')" disabled class="btn btn-warning">Nivel1</button>

                        <button type="button" *ngIf="!isDisabled(juego, 'B')" class="btn btn-warning" (click)="goToGame(juego.url, 1)">Nivel2</button>
                        <button type="button" *ngIf="isDisabled(juego, 'B')" disabled class="btn btn-warning">Nivel2</button>

                        <button type="button" *ngIf="!isDisabled(juego, '2')" class="btn btn-warning" (click)="goToGame(juego.url, 2)">Nivel3</button>
                        <button type="button" *ngIf="isDisabled(juego, '2')" disabled class="btn btn-warning">Nivel3</button>

                        <button type="button" *ngIf="!isDisabled(juego, 'MIN')" class="btn btn-warning" (click)="goToGame(juego.url, 3)">Nivel4</button>
                        <button type="button" *ngIf="isDisabled(juego, 'MIN')" disabled class="btn btn-warning">Nivel4</button>
                      </div>
                  </div>
                  <div class="clearfix"></div>
              </li>
            </ul>
        </div>
    </div>
  </div>
</div>
